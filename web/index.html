<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>flez-bot</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      padding: 32px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h1 { margin: 0 0 8px; font-size: 1.5rem; }
    p { color: #a0a0a0; margin: 0 0 24px; font-size: 0.95rem; line-height: 1.5; }
    a {
      display: inline-block;
      padding: 12px 24px;
      background: #2d6bb5;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1rem;
      margin: 4px;
    }
    a:hover { background: #357abd; }
    a.secondary { background: #4a4a4a; }
    a.secondary:hover { background: #5a5a5a; }
  </style>
</head>
<body>
  <div class="card">
    <h1>flez-bot</h1>
    <p>Sign up for an account or manage your subscription. Use the desktop app to sign in.</p>
    <a href="signup.html">Sign up</a>
    <a href="reset-password.html" class="secondary">Reset password</a>
    <p id="download-wrap" style="display:none; margin-top:20px; margin-bottom:0;"><a href="#" id="download-link" class="secondary">Download FlezBotSetup.exe</a></p>
  </div>
  <script src="config.js"></script>
  <script>
    (function() {
      var url = window.FLEZ_BOT_DOWNLOAD_URL;
      if (url && typeof url === 'string' && url.trim()) {
        var wrap = document.getElementById('download-wrap');
        var link = document.getElementById('download-link');
        link.href = url.trim();
        link.download = 'FlezBotSetup.exe';
        wrap.style.display = 'block';
      }
    })();
  </script>
</body>
</html>
