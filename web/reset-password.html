<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Set new password — flez-bot</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .card {
      background: #2a2a2a;
      border: 1px solid #3a3a3a;
      border-radius: 8px;
      padding: 24px;
      width: 100%;
      max-width: 360px;
    }
    h1 { margin: 0 0 16px; font-size: 1.25rem; }
    label { display: block; margin-bottom: 4px; color: #b0b0b0; font-size: 0.9rem; }
    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 12px;
      border: 1px solid #4a4a4a;
      border-radius: 6px;
      background: #353535;
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      background: #2d6bb5;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover { background: #357abd; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .message { margin-top: 12px; padding: 10px; border-radius: 6px; font-size: 0.9rem; }
    .message.success { background: #1a3d1a; color: #9c9; }
    .message.error { background: #3d1a1a; color: #c99; }
    .message.info { background: #2a2a3a; color: #b0b0b0; }
    a { color: #6ab; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Set new password</h1>
    <p style="color:#a0a0a0; margin:0 0 16px; font-size:0.9rem;">You arrived here from the password reset email. Enter a new password below.</p>
    <form id="reset-form" style="display:none;">
      <label for="password">New password</label>
      <input id="password" type="password" placeholder="••••••••" required minlength="6" autocomplete="new-password">
      <button type="submit" id="btn">Update password</button>
    </form>
    <div id="message"></div>
    <p style="margin-top:16px; font-size:0.85rem;"><a href="signup.html">Sign up</a> · <a href="index.html">Back</a></p>
    <p id="download-wrap" style="display:none; margin-top:12px; font-size:0.85rem;"><a href="#" id="download-link">Download setup.exe</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script>
    (function() {
      var url = window.FLEZ_BOT_DOWNLOAD_URL;
      if (url && typeof url === 'string' && url.trim()) {
        var wrap = document.getElementById('download-wrap');
        var link = document.getElementById('download-link');
        link.href = url.trim();
        link.download = 'setup.exe';
        wrap.style.display = 'block';
      }
    })();
  </script>
  <script>
    (function() {
      var url = window.FLEZ_BOT_SUPABASE_URL;
      var key = window.FLEZ_BOT_SUPABASE_ANON_KEY;
      if (!url || !key || url.indexOf('YOUR_PROJECT') !== -1) {
        document.getElementById('message').className = 'message error';
        document.getElementById('message').textContent = 'Configure config.js with your Supabase URL and anon key.';
        return;
      }
      var supabase = window.supabase.createClient(url, key);

      function show(msg, type) {
        var el = document.getElementById('message');
        el.className = 'message ' + (type || 'info');
        el.textContent = msg;
      }

      // Supabase recovery emails link here with hash: #access_token=...&type=recovery
      var hash = window.location.hash || '';
      if (hash.indexOf('type=recovery') !== -1) {
        document.getElementById('reset-form').style.display = 'block';
      } else {
        supabase.auth.getSession().then(function(r) {
          if (r.data && r.data.session) {
            document.getElementById('reset-form').style.display = 'block';
          } else {
            show('Open this page from the link in your password reset email.', 'info');
          }
        });
      }

      document.getElementById('reset-form').onsubmit = async function(e) {
        e.preventDefault();
        var btn = document.getElementById('btn');
        btn.disabled = true;
        show('Updating…', 'info');
        var password = document.getElementById('password').value;
        var { error } = await supabase.auth.updateUser({ password: password });
        btn.disabled = false;
        if (error) {
          show(error.message || 'Update failed. The link may have expired.', 'error');
          return;
        }
        show('Password updated. You can now sign in from the flez-bot app.', 'success');
        document.getElementById('reset-form').style.display = 'none';
      };
    })();
  </script>
</body>
</html>
